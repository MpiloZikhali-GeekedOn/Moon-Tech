<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Stokvel' Sami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0f5132;
      --accent-color: #ffc107;
      --secondary-color: #e9f7ef;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, var(--primary-color) 0%, #1a6846 100%);
      color: var(--accent-color);
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .logo-container {
      margin-bottom: 30px;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: var(--accent-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
    }

    .logo i {
      font-size: 3.5rem;
      color: var(--primary-color);
    }

    .typing {
      border-right: 3px solid var(--accent-color);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(30, end) forwards, blink 0.7s step-end infinite;
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .app-name {
      border-right: 3px solid var(--accent-color);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing2 1.5s steps(30, end) forwards;
      animation-delay: 2.5s;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 1s;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: var(--accent-color);
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .progress-container {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 1.5s;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent-color);
      border-radius: 10px;
      animation: progress 3.5s ease-in-out forwards;
    }

    .tagline {
      margin-top: 20px;
      font-size: 1.1rem;
      opacity: 0.8;
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      animation-delay: 2s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 270px }
    }

    @keyframes typing2 {
      from { width: 0 }
      to { width: 200px }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 193, 7, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .typing {
        font-size: 1.5rem;
      }
      .app-name {
        font-size: 2rem;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
      .logo i {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .typing {
        font-size: 1.2rem;
      }
      .app-name {
        font-size: 1.8rem;
      }
      .logo {
        width: 80px;
        height: 80px;
      }
      .logo i {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="logo-container">
    <div class="logo">
      <i class="bi bi-people-fill"></i>
    </div>
  </div>

  <div class="typing">Building wealth together</div>
  <div class="app-name">Stokvel' Sami</div>

  <div class="tagline">Woza! Esakho nawe. Let's build wealth together</div>

  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <script>
    // Create background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random size between 5 and 15px
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;

        // Random animation duration
        const duration = Math.random() * 10 + 15;
        particle.style.animationDuration = `${duration}s`;

        // Random delay
        const delay = Math.random() * 5;
        particle.style.animationDelay = `${delay}s`;

        particlesContainer.appendChild(particle);
      }
    }

    // Create particles on load
    createParticles();

    // Redirect after 3.5 seconds
    setTimeout(function(){
      window.location.href = "{{ url_for('index') }}";
    }, 3500);
  </script>
</body>
</html>
